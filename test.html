<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Navbar with Transition</title>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        
        <!-- Logo -->
        <div class="text-2xl font-bold text-blue-600">MyLogo</div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Services</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
        </div>

        <!-- Mobile Button -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-gray-700 focus:outline-none">
            <!-- Hamburger Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="menu" class="max-h-0 overflow-hidden transition-all duration-500 ease-in-out md:hidden bg-white border-t">
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Services</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
    </div>
  </nav>

  <script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");

    btn.addEventListener("click", () => {
      if (menu.classList.contains("max-h-0")) {
        menu.classList.remove("max-h-0");
        menu.classList.add("max-h-96"); // enough height to show all items
      } else {
        menu.classList.add("max-h-0");
        menu.classList.remove("max-h-96");
      }
    });
  </script>

</body>
</html>
